<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="scoreboard-container">
        <div class="top-row">
            <div class="name-column tournament"><h4 class="event-name">Indiana Open 2023 Final</h4></div>
            <div class="set1-column box">Set 1</div>
            <div class="set2-column box">Set 2</div>
            <div class="set3-column box">Set 3</div>
            <div class="score-column box">Score</div>
        </div>
        <div class="player-1-row">
            <div class="player1-name name-column"><img src="images/us.webp" alt="us" class="flag"><p class="name">(1) Derek Baker</p></div>
            <div class="player1-set1-tally box">0</div>
            <div class="player1-set2-tally box">0</div>
            <div class="player1-set3-tally box">0</div>
            <div class="player1-current-score box"><span class="player1-score-number">0</span></div>
        </div>
        <div class="player-2-row">
            <div class="player2-name name-column"><img src="images/us.webp" alt="us" class="flag"><p class="name">Chris Ratsabout</p></div>
            <div class="player2-set1-tally box">0</div>
            <div class="player2-set2-tally box">0</div>
            <div class="player2-set3-tally box">0</div>
            <div class="player2-current-score box"><span class="player2-score-number">0</span></div>
        </div>
        <div class="bottom-row">
            <div class="deuce-row">
                <button class="set1-complete set">SET 1 </button>
                <button class="set2-complete set">SET 2 </button>
                <button class="set3-complete set">SET 3 </button>
                <button class="deuce-btn">DEUCE</button>
            </div>
<!-- 

        </div>

    </div>

</body>

</html>
